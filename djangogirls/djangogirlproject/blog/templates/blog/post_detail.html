{% extends 'blog/base.html' %}

{% block content %}
<main>
    <article class="post">
        {% if post.published_date %}
            <time class="date">
                {{ post.published_date }}
            </time>
        {% endif %}
        <h2 style="color: #C25100;">{{ post.title }}</h2>
        <p>{{ post.text|linebreaksbr }}</p>
    </article>
</main> 
{% endblock %}
